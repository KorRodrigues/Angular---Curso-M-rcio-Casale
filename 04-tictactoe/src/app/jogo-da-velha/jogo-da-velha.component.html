<div>
  <h2>Jogo da velha</h2>

  <!-- tela inicial -->
  <div class="principal" *ngIf="showInicio">
    <a
      href="#"
      class="botao"
      (click)="iniciarJogo()"
    >
      Iniciar
    </a>
  </div><!-- fim tela inicial -->

  <!-- tabuleiro -->
  <div *ngIf="showTabuleiro">
    <ul>
      <ng-container *ngFor="let i of [0, 1, 2]; let linha = index">
        <ng-container *ngFor="let j of [0, 1, 2]; let coluna = index">
          <li
            [ngClass]="{
              'kz-border-bottom': linha !== 2,
              'kz-border-right': coluna !== 2,
              'kz-img-x': exibirX(linha, coluna),
              'kz-img-o': exibirO(linha, coluna),
              'kz-cor-vitoria': exibirVitoria(linha, coluna)
            }"
            (click)="jogar(linha, coluna)"
          ></li>
        </ng-container>
      </ng-container>
    </ul>
  </div><!-- fim tabuleiro -->

  <!-- tela final -->
  <div *ngIf="showFinal">
    <span>
      <p *ngIf="jogador===2">Você venceu!!!</p>
      <p *ngIf="jogador===1">Você perdeu...</p>
      <p *ngIf="jogador===0">O jogo terminou empatado...</p>
      <br />
      <a
        href="#"
        class="botao"
        (click)="novoJogo()"
      >
        Jogar novamente
      </a>
    </span>
  </div><!-- fim tela final -->

</div>
